<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Request</title>
</head>
<body>
    <h3>GET Requst Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input placeholder="Enter Your user name" name="user" type="text">
        <input placeholder="Enter Your pass" name="password" type="password">
        <button>submit</button>
    </form>
    <h3>POST Requst Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input placeholder="Enter Your user name" name="user" type="text">
        <input placeholder="Enter Your pass" name="password" type="password">
        <button>submit</button>
    </form>
</body>
</html>
